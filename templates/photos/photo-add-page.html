{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}
    <br>


    <h2>Add photo</h2>
        <!-- Start Add Photo Form -->
        <form method="post" action="{% url 'add photo' %}" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <!-- Add Photo Button -->
            <button class="add-btn btn btn-primary" type="submit">Add Photo</button>
        </form>


{% endblock %}
